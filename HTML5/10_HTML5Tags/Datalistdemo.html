<!DOCTYPE html>
<html lang="en">
<head>

    <title>DATALIST DEMO</title>

<body>
    <datalist id="techs">
        <option>HTML</option>
        <option value="css">CSS</option>

   <label for="techlist">Select tech from list:</label>  <input list="techs" id="techlist" >
