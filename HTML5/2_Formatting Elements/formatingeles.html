<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>first demo</title>
        <style>
            #subhead{
                font-size: 0.5em;
            }
            h1, b{
                border : 5px solid blue;
                width:400px;
            }
        </style>
    </head>
    <body>
        <h1>FIRST DEMO</h1> <!-- heading element : block element -->
        <b>india is my country</b> <!-- bold element-->
        <i>neosoft</i> <!-- italic element-->
        <span>I love my country</span>
        <strong>india is my country</strong>
        <em>neosoft</em> <!-- emphasis element-->
        <!-- diff between b and strong, i and em-->
        <!-- sup : superscript , sub: subscript-->
        <h2>Equations</h2>
        <b> x<sup>2</sup>+y<sup>2</sup>=z<sup>2</sup>   </b>
        <span>history of cricket<sup>[4]</sup></span>
        <b> x<sup>2</sup>+y<sup>2</sup>=z<sup>2</sup>   </b>

        <h1>Neosoft  <small>IT source</small></h1>
        <h2>Neosoft  <small>IT source</small></h2>
        <h3>Neosoft  <small>IT source</small></h3>
        <h4>Neosoft  <small>IT source</small></h5>
        <h5>Neosoft  <small>IT source</small></h5>
        <span>Neosoft <small>IT source</small></span>
        <h1>Neosoft <span id="subhead">IT source</span></h1>
        <!-- why big is deprecated why not small-->
    </body>
</html>
