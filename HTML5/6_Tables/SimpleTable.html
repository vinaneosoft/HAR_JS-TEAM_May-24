<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        #table2, #table2 td, #table2 th{
            border: 4px solid yellow;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>Student Personal Information</h3>
    <table border="4">
        <caption>Student Info</caption>
        <thead>
            <tr><th>Student Id</th><th>Student Name</th><th>Gender</th><th>Age</th></tr>
        </thead>
        <tbody>
            <tr><td>1234</td><td>Bill</td><td>Male</td><td>17</td></tr>
            <tr><td>1235</td><td>John</td><td>Male</td><td>18</td></tr>
        </tbody>
        <tfoot><tr><td>This is footer</td></tr></tfoot>
    </table>
    <hr>
    <table id="table2">
        <caption>Student Info</caption>
        <thead>
            <tr><th>Student Id</th><th>Student Name</th><th>Gender</th><th>Age</th></tr>
        </thead>
        <tbody>
            <tr><td>1234</td><td>Bill</td><td>Male</td><td>17</td></tr>
            <tr><td>1235</td><td>John</td><td>Male</td><td>18</td></tr>
        </tbody>
        <tfoot><tr><td>This is footer</td></tr></tfoot>
    </table>
    <hr>
    <table id="table2">
        <caption>Student Info</caption>
        <thead>
            <tr><th>Student Id</th><th>Student Name</th><th>Gender</th><th>Age</th></tr>
        </thead>
        <tbody>
            <tr><td>1234</td><td>Bill</td><td rowspan="2">Male</td><td>17</td></tr>
            <tr><td>1235</td><td>John</td><td>18</td></tr>
        </tbody>
        <tfoot><tr><td colspan="4">This is footer</td></tr></tfoot>
    </table>
</body>
</html>
