<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <section>
        <h4>NEOSOFT COURSE NOMINATION FORM</h4>
        <form action="" >
            <input placeholder="Enter your first name" id="firstname" name="myname" pattern="[A-Za-z ]*" required><br>
            <input type="text" placeholder="Enter your last name" id="lastname" name="myname"  pattern="^[A-Za-z ]{2,6}$" required> <br>

            <label for="age">Enter your age:</label>
            <input type="number" id="age"><br>

            <label for="emailid">Enter your Email Id:</label>
            <input type="email" id="emailid"><br>


            
          <!--   <input type="file"> -->
           <!--  <input type="url"> -->
           <!--  <input type="datetime-local"> -->
            <!-- <input type="color"> -->
            <input type="submit">
            <input type="reset">
        </form>
    </section>
</body>
</html>
