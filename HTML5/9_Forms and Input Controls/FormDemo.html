<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
    <style>
        [type="checkbox"], [type="radio"]{
            height: 20px;
            width: 20px;
        }
    </style>
</head>
<body>
    <section>
        <h4>NEOSOFT TRAINING NOMINATION FORM</h4>
        <form action="" onsubmit="validate()">
            <input placeholder="Enter your first name" id="firstname" name="myname" pattern="[A-Za-z ]*" required><br>
            <input type="text"  value="abc" placeholder="Enter your last name" id="lastname" name="myname"  pattern="^[A-Za-z ]{2,6}$" required> <br>

            <label for="age">Enter your age:</label>
            <input type="number" id="age" min="15" max="50"><br>

            <label for="emailid">Enter your Email Id:</label>
            <input type="email" id="emailid" required><br>

            <label for="username">Set Username:</label>
            <input type="text" id="username" minlength="3" maxlength="10"><br>
            
            <label for="password">Set New password:</label>
            <input type="password" id="password" name="pass"><br>
            <label for="cpassword">Set New password:</label>
            <input type="password" id="cpassword" name="pass"><br>
            <div>
                <label>Select Training Courses for you want to Nominate:</label><br>
                <label for="course1"><input type="checkbox" id="course1" value="Java" name="courses">:JAVA</label>
                <label for="course2"><input type="checkbox" id="course2" value="Web Basics" name="courses">:WE BASICS</label>
                <label for="course3"><input type="checkbox" id="course3" value="Angular" name="courses">:ANGULAR</label>
                <label for="course4"><input type="checkbox" id="course4" value="Node" name="courses">:NODE</label>
            </div>
            <div>
                <label>Select your gender:</label><br>
                <label for="gender1"><input type="radio" id="gender1" value="male" name="gender">:MALE</label>
                <label for="gender2"><input type="radio" id="gender2" value="female" name="gender">:FEMALE</label>
            </div>
            <div>
                <label for="department">Select your Department:</label>
                <select id="department">
                    <option value="HR">Human Resource</option>
                    <option value="LD">Learning and Developemt</option>
                    <option value="JS">Java script</option>
                    <option value="DN">Dot Net</option>
                </select>
            </div>
           <div>
            <label for="comment">Put extra comments</label><br>
            <textarea id="comment" rows="5" cols="30"></textarea>
           </div>
            
          <!--   <input type="file"> -->
           <!--  <input type="url"> -->
           <!--  <input type="datetime-local"> -->
            <!-- <input type="color"> -->
            <input type="submit" value="REGISTER"> <!-- type=button will not submit a form-->
            <input type="reset"> <!-- put form in initial state-->
            <button type="submit">SUBMIT</button> <!-- it will submit a form-->
        </form>
    </section>
    <script>
        function validate(){
            const fname=document.getElementById("firstname").value;
            window.alert("Form Submitted....."+fname);
        }
        function test(){
            window.alert("clicked....")
        }
    </script>
</body>
</html>
